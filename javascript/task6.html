<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-6</title>
    <link href="https://fonts.googleapis.com/css?family=Circular+Std:300,400,700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Circular Std', sans-serif;
            margin: 0;
        }

        .main-content {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .input-1, .input-2 {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .overlap-text {
            position: relative;
        }

        .overlap-text a {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .sub-content {
            margin-top: 20px;
        }
        .s-part {
            font-size: 14px;
            color: #333;
        }
        .s-part a {
            color: #007bff;
            text-decoration: none;
        }
        .s-part a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <img src="https://i.imgur.com/zqpwkLQ.png" alt="Logo" />
        </div>
        <div class="l-part">
            <input type="text" placeholder="Username" class="input-1" />
            <div class="overlap-text">
                <input type="password" placeholder="Password" class="input-2" />
                <a href="#">Forgot?</a>
            </div>
            <input type="button" value="Log in" class="btn" />
        </div>
        <div class="sub-content">
        <div class="s-part">Don't have an account? <a href="#">Sign up here</a></div>
    </div>
    </div>
</body>
</html>
