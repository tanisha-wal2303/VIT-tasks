<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
<form id="calculatorForm">
    <label for="number1">1st Number:</label>
    <input type="number" id="number1" name="number1" required>
    <br><br>
    
    <label for="number2">2nd Number:</label>
    <input type="number" id="number2" name="number2" required>
    <br><br>
    
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">
</form>
<p id="result">The Result Is: </p>
<script>
    function multiply() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
        const result = number1 * number2;
        document.getElementById('result').innerText = `The Result Is: ${result}`;
    }

    function divide() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
        if (number2 === 0) {
            document.getElementById('result').innerText = 'The Result Is: Division by zero is not allowed.';
        } else {
            const result = number1 / number2;
            document.getElementById('result').innerText = `The Result Is: ${result}`;
        }
    }
</script>

</body>
</html>
