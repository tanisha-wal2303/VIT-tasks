<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        
        width: 50%;
        border-collapse: collapse;
        text-align: left;
      }
      input {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="Fullname">Full Name:</label>
        </td>
        <td>
          <input type="text" id="Fullname" placeholder="Vincent Maverick Durano" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="username">Username:</label>
        </td>
        <td>
          <input type="text" id="username" placeholder="Vinz"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
            <input type="password" id="password" name="password" placeholder="******">
        </td>
      </tr>
      <tr>
        <td>
          <label for="re-password">Re Password:</label>
        </td>
        <td>
            <input type="password" id="re-password" name="re-password" placeholder="******">
        </td>
      </tr>
      <tr>
        <td>
          <label for="address">Address:</label>
        </td>
        <td>
          <input type="text" id="address" placeholder="Cebu,Philippines" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="age">Age:</label>
        </td>
        <td>
            <input type="number" id="age" name="age" placeholder="22">
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender">Gender:</label>
        </td>
        <td>
            <select id="gender" name="gender" placeholder="Male">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>
            <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </body>
</html>
