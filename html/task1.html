<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        
    }
    th, td {
        border: 1px solid rgb(255, 255, 255);
        padding: 8px;
        text-align: center;
    }
    tr{
        background-color: #33ced9;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </tbody>
</table>

</body>
</html>
